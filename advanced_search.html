<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <title>Search</title>
    </head>
    <body style="font-family:Roboto">
        <nav class="navbar navbar-expand-lg navbar-light bg-lightt">
            <div style="margin-right:20px;"class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="letter-spacing:-3px;font-size:25px;margin-left:15px;font-family:Product Sans">
                        <span style='color: #4285f4'>G</span> <span style='color: #ea4335'>o</span> <span style='color: #fbbc05'>o</span> <span style='color: #4285f4'>g</span> <span style='color: #34a853'>l</span> <span style='color: #ea4335'>e</span>   
                    </li>
                </ul>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-lightt">
                <ul class="navbar-nav" style="margin-right:17px">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Google search</a>
                    </li>
                </ul>
            </nav>
        </nav>
        <header class="pb-3 mb-4 border-bottom">
            <span class="fs-4" style='color: #ea4335;margin-left:45px'>Advanced search</span>
        </header>
        <span style='margin-left:40px;font-size:20px'>Find pages with...</span>
        <div style="margin-left:40px;font-size:15px">
            <form action="https://google.com/search">
                <div class="row" style="margin-bottom:15px">
                    <div class="col col-lg-2">all these words:</div>
                    <div class="col-5"><input type="text" class="form-control rounded-0" name="as_q"></div>
                </div>
                <div class="row" style="margin-bottom:15px">
                    <div class="col col-lg-2">this exact word or phrase:</div>
                    <div class="col-5"><input type="text" class="form-control rounded-0" name="as_epq"></div>
                </div>
                <div class="row" style="margin-bottom:15px">
                    <div class="col col-lg-2">any of these words:</div>
                    <div class="col-5"><input type="text" class="form-control rounded-0" name="as_oq"></div>
                </div>
                <div class="row" style="margin-bottom:15px">
                    <div class="col col-lg-2">none of these words:</div>
                    <div class="col-5"><input type="text" class="form-control rounded-0" name="as_eq"></div>
                </div> 
                <input type="submit" class="btn btn-primary" style="margin-left:615px;" value="Advanced Search"> 
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
